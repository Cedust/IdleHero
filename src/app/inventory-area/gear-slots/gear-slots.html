<div class="gear-slots">
  <button class="gear-slot head" (click)="SelectGearSlot('Head')">
    <app-icon icon="helmet" size="2x"></app-icon>
  </button>
  <button class="gear-slot chest" (click)="SelectGearSlot('Chest')">
    <app-icon icon="chest" size="2x"></app-icon>
  </button>
  <button class="gear-slot legs" (click)="SelectGearSlot('Legs')">
    <app-icon icon="legs" size="2x"></app-icon>
  </button>
  <button class="gear-slot boots" (click)="SelectGearSlot('Boots')">
    <app-icon icon="boots" size="2x"></app-icon>
  </button>
  <button class="gear-slot gear-slot-large weapon" (click)="SelectGearSlot('Weapon')">
    <app-icon icon="sword" size="3x"></app-icon>
  </button>
  <button class="gear-slot gear-slot-large shield" (click)="SelectGearSlot('Shield')">
    <app-icon icon="shield" size="3x"></app-icon>
  </button>
</div>
